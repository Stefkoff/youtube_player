<html>
    <head>
        <title>test</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://apis.google.com/js/client.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="modules/main.js"></script>
    </head>
    <body ng-app="main">
        <div ng-controller="myCtrl as ctr">
            <div class="header">
                <div class="row">
                    <div class="col-md-4" ng-controller="YouTubeController as youtubeCtr">
                        <youtubesearch controller="youtubeCtr"></youtubesearch>
                    </div>
                    <div class="col-md-4">
                        <addsong controller="ctr"></addsong>
                    </div>
                    <div class="col-md-4" >
                        <div class="search-container">
                            <input ng-model="ctr.searchTerm"><i class="fa fa-search fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="songs">
                    <ul>
                        <tile ng-repeat="song in ctr.allSongs | filter:ctr.searchTerm" contr="ctr" song="song"></tile>
                    </ul>
                </div>
                <div ng-controller="playerController as player">
                    <h2>Now Playing</h2>
                    <button ng-show="player.player.playState" ng-click="player.Pause()">Pause</button>
                    <button ng-hide="player.player.playState" ng-click="player.Resume()">Play</button>
                    <br>
                    {{player.player.title}}
                    <br>

                    <br>
                    <ul>
                        <li ng-repeat="queue in player.player.queue">{{queue.title}} | {{queue.id}}</li>
                    </ul>

                    Current Time {{player.player.currentSec}}
                    Duration {{player.player.duration}}
                </div>
            </div>
        </div>

    </body>
</html>
